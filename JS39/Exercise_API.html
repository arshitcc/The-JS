<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-800 p-12">
    <div class="container mx-auto flex flex-col gap-y-12">
        <h2 class="text-3xl font-bold text-white text-center"> GitHub Info </h2>
        <div class="flex flex-col justify-center items-center gap-4">
            <label class="bg-gray-600 p-4 text-xl" for="github_url">Enter GitHub URL</label>
            <input class="p-4 text-xl" type="text" name="github_url" id="github_url_input">
            <button class="bg-white rounded px-4 py-2" type="submit" id="github_url_submit">Show Details</button>
            <button class="bg-white rounded px-4 py-2" type="submit" id="clear_data">Clear Previous History</button>
        </div>
        <span class="text-3xl text-white rounded bg-gray-600 p-4">Previous Search Details : </span>

        <div class="grid grid-cols-3 gap-12" id="details">

        </div>
        
    </div>
</body>
<script src="git.js"></script>
</html>
