<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BMI Calculator</title>
</head>
<body>

    <nav class="flex list-none gap-4 bg-zinc-100 justify-center p-4">
        <a class="bg-neutral-300 border border-black rounded px-8 py-2" href="#">Home</a>
        <a class="bg-zinc-100 border border-black rounded px-8 py-2" href="#">GitHub</a>
    </nav>

    <main class="bg-neutral-800 font-bold text-white">
        <div class="container mx-auto p-4 flex flex-col items-center gap-12">
            <h1 class="text-5xl text-center "> BMI Calculator</h1>
            <form class="flex flex-col gap-12 text-xl" action="#">
                <div class="flex">
                    <label for="height">Enter Height (in Centimeters) : </label>
                    <input class="text-black rounded p-2" type="number" name="height" id="height">
                </div>
                <div class="flex">
                    <label for="weight">Enter Weight (in Kilograms) : </label>
                    <input class="text-black rounded p-2" type="number" name="weight" id="weight">
                </div>
                <div class="flex flex-col gap-4">
                    <button class="bg-zinc-100 text-black text-2xl p-2 rounded" type="submit">Calculate</button>
                    <div class="flex">
                        <p class="bmi rounded bg-blue-200 flex items-center text-blue-500 "></p>
                        <p class="message rounded bg-white-300 flex items-center text-green-500 "></p>
                    </div>

                    <div class="result flex gap-4 ">

                    </div>
                </div>
                
                <div class="flex flex-col gap-4 ">
                    <h3 class="text-red-500 text-3xl"> BMI Guide</h3>
                    <ul class="flex flex-col gap-8">
                        <li>Under Weight = Less than 18.6</li>
                        <li>Normal Range = More than 18.6 and Less than 24.9</li>
                        <li>Over Weight = More than 24.9</li>
                    </ul>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="./BMI_2.js"></script>
</html>
